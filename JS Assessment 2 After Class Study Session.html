    // TODO: write a function named remove3s that accepts and array of numbers and returns an array with all all of the same numbers except for 3

    function remove3s(arr) {
        let bucket = [];
        arr.forEach(function(num){
            if (num !== 3){
                bucket.push(num);
            }
        });
        return bucket;
    }

    // TODO: write a function named sumAll that returns the sum of all numbers in an array

    function sumAll(arr){
        var total = 0;
        for(var i = 0; i < arr.length; i++) {
            arr[i] = parseFloat(arr[i]); // using parseFloat will turn a numeric string ('10') into a number (10).
            total += arr[i];
        }
        return total; // 'return total/arr.length' would give you the average.
    }

    function countEvans(arr) {
        var evenCount = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {    // using arr[i] % 2 !== 0 would give you odd instead of even
                evenCount += 1;
            }
        }
        return evenCount
    }
